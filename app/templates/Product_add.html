{% extends "base.html" %}
{% block title %}Add product{% endblock %}
{% block content %}
    <div class="container mt-4">
        <h2 class="text-center my-3">Add Product</h2>
        
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="ProductCode" class="form-label">Code:</label>
                <input type="text" id="ProductCode" name="ProductCode" list="productCodes" class="form-control" required>
                <datalist id="productCodes">
                    {% for row in product_codes %}
                        <option value="{{ row[0] }}">
                    {% endfor %}
                </datalist>
            </div>
            
            <div class="mb-3">
                <label for="Category" class="form-label">Category:</label>
                <select class="form-select" aria-label="Default select example" id="Category" name="Category" list="categories" class="form-control" required>
                    <option value="Product">Product</option>
                    <option value="Component">Component</option>
                    <option value="PrintedPart">Printed part</option>
                    <option value="Subassembly">Subassembly</option>
                  </select>
            </div>
            
            <div class="mb-3">
                <label for="ProductImage" class="form-label">Product Image:</label>
                <input type="file" id="ProductImage" name="ProductImage" class="form-control" accept="image/*">
            </div>

            <!-- TODO: fare l'upload dell'immagine  -->
            <button type="submit" class="btn btn-primary">Add</button>
            <a href="{{ url_for('product.view_Product') }}" class="btn btn-secondary">Go Back</a>
        </form>
    </div>
{% endblock %}
