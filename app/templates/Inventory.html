{% extends "base.html" %}
{% block title %}Inventory{% endblock %}
{% block content %}

<h2 class="text-center my-3">Inventory</h2>

<table id="InventoryTable" class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>ProductCode</th>
            <th>On hand</th>
            <th>Blocked</th>
            <th>Available</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td><img src="{{ row['image'] }}" width="64" /></td>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[1]-row[2] }}</td>
            <td>
                <a href="{{ url_for('inventory.increase_Inventory', ProductCode=row[0]) }}" class="btn btn-success btn-sm">+</a>
                <a href="{{ url_for('inventory.decrease_Inventory', ProductCode=row[0]) }}" class="btn btn-danger btn-sm">-</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'datatable_setup.html' %}

{% endblock %}
